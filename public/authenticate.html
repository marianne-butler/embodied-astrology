<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="An example JavaScript application using Stytch for authentication"
    />
    <title>Stytch JavaScript Example</title>
    <link rel="stylesheet" href="css/stytch.css" />
  </head>
  <body>
    <noscript>
      The Stytch JavaScript example application requires JavaScript to run.
    </noscript>
    <main>Authenticating...</main>
  </body>
  <script>
    const queryParams = new URLSearchParams(window.location.search),
    token = queryParams.get('token'),
    tokenType = queryParams.get('stytch_token_type');

    if (token && tokenType) {
      fetch(`https://embodied-astrology.netlify.app/.netlify/functions/playground?action="AUTH&token=${token}&type=${tokenType}`)
        .then((res) => res.json()
        .then((result) => console.log(result)));
    }
    else {
      console.log("no token");
    }
  </script>
</html>
