<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="An example JavaScript application using Stytch for authentication"
    />
    <title>Stytch JavaScript Example</title>
    <link rel="stylesheet" href="css/stytch.css" />
  </head>
  <body>
    <h1>Hello world</h1>
    <button onclick="test('action=GET_USER&user_id=user-test-a522bcec-552a-46b3-b476-34f98a164acf')">GET USER</button>
    <script>
      async function test(params) {
          try {
              fetch(`https://embodied-astrology.netlify.app/.netlify/functions/playground?${params}`)
                .then((res) => res.json()
                  .then((result) => console.log(result)));
          } catch(err) {
            console.log(err);
          }
      }
    </script>
  </body>
</html>
